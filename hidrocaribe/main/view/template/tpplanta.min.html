<div class="window" ng-class="mtemwin" ng-controller="ctplantas"><div class="title"><span>Agregar tipo de plantas de Agua</span><i class="fa fa-close" ng-click="close()"></i></div><div class="w-content" ng-control="cplantas"><form name="form"><div class="input"><label>Ingrese la descripción</label><input type="text" name="tx_descripcion" placeholder="Nombre del tipo de planta" ng-model="tplanta.tx_descripcion" required="required" autofocus><span ng-show="form.tx_descripcion.$touched && form.tx_descripcion.$invalid" class="error">Debe Ingresar el nombre del tipo de planta la planta.</span></div><div class="input"><label>Tipo planta</label><select ng-model="tplanta.en_tipo" name="en_tipo" required><optgroup label="Plantas"><option value="PT">Planta de Tratamiento</option><option value="PP">Planta de Potabilización</option></optgroup><optgroup label="Estaciones"><option value="EBAS">Estación de Bombeo de Agua Servidas</option><option value="EBAP">Estación de Bombeo de Agua Potable</option></optgroup></select><span ng-show="form.en_tipo.$touched && tplanta.en_tipo == 'PL0'" class="error">Debe Ingresar el tipo de planta.</span></div></form><div class="btn-gris"><i class="fa fa-file-o" ng-click="clean()" title="Limpiar formulario"></i><i class="fa fa-save" ng-click="save()" title="Guardar datos"></i><i class="fa fa-trash" ng-click="delet()" title="Eliminar registro"></i></div><div class="grid" style="height: 305px;" ng-init="listar_tipo_planta()"><span class="gris-title">Listado de tipos de plantas</span><div class="search"><i class="fa fa-search"></i><input type="text" name="search" ng-model="search" placeholder="Escriba el nombre del tipo planta"></div><div class="row r1"><span>Descripción</span></div><ul style="height: 211px;"><li ng-repeat="ls in ltplanta | filter: search"><div class="row r1"><span>{{ls.tx_descripcion}}</span><i class="fa fa-edit ibtn" ng-click="getrow(ls.id_tipo_planta)"></i></div></li></ul></div></div></div>
