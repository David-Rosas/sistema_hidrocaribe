            <div class="input inp2">

            </div>

                    <option value="I">Menu B</option>
                </select>
            </div>
            <div class="input foto">
                <label>Foto del usuario</label>
                <div class="file">
                    <input type="file" name="ufoto" ng-model="user.img" accept="image/jpeg, image/png" >
                    <label for="ufoto"><i class="fa fa-upload"></i>Seleccione una foto</label>
                </div>
