<div class="title" ng-init="getDepartamentos()">
    <span>Registro de Departamentos</span>
    <div class="ibtn">
        <i class="fa fa-file-text" ng-click="clean_Form()"><span>Nueva Departamento</span></i>
        <i class="fa fa-save" ng-click="save_departamento()"><span>Guardar Datos</span></i>
        <i class="fa fa-trash" ng-click="delete_departamento()"><span>Eliminar</span></i>
    </div> 
</div> 
<form>
    <div class="input media"  >
        <label>Busca un departamento</label>
        <input type="text" name="banco" id="Direccion" placeholder="Ingrese el nombre del departamento" ng-model="config.departamento" >
    </div>
</form>
<ul style="position: absolute;width: 100%;">
    <li ng-repeat="lst in listado_bn | filter: config.departamento" ng-click="getDepartamento(lst.id)" >{{lst.txt}}</li>
</ul>
