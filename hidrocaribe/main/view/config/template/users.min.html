<div class="title"> <span>Registro de Usuarios</span> <div class="ibtn"> <i class="fa fa-file-text" ng-click="clean_Form()"><span>Nueva usuario</span></i> <i class="fa fa-save" ng-click="save_user()"><span>Guardar Datos</span></i> <i class="fa fa-trash" ng-click="delete_user()"><span>Eliminar</span></i> </div></div><div class="flex-container" ng-init="getUsuarios();clean_Form()"> <div class="left" > <form> <div class="input"><label>Buscar un Usuario</label> <input type="text" name="bnombre" id="bnombre" placeholder="Ingrese el Nombre" ng-model="bnombre" > </div></form> <div class="uac">Usuarios Activos</div><ul > <li ng-repeat="lst in listado_bn | filter:{Nombre: bnombre, status:'A'}" ng-click="get_usaurio(lst.usuario)" ><a >{{lst.Nombre}}</a></li></ul> <div class="uac">Usuarios Inactivos</div><ul > <li ng-repeat="lst in listado_bn | filter:{Nombre: bnombre, status:'I'}" ng-click="get_usaurio(lst.usuario)" ><a >{{lst.Nombre}}</a></li></ul> </div><div class="right"> <form> <div class="input col3"><label>Usuario</label> <input type="text" name="Cedula" id="Cedula" placeholder="Usuario" ng-model="fr_persona.usuario" disabled="disabled" > </div><div class="input col3"><label>Nombre</label> <input type="text" name="Nombre" id="Nombre" placeholder="Ingrese el Nombre" ng-model="fr_persona.Nombre" > </div><div class="input col3"><label>Apellido</label> <input type="text" name="Apellido" id="Apellido" placeholder="Ingrese el Apellido" ng-model="fr_persona.Apellido" > </div><div class="input col3"><label>Correo Electronico</label> <input type="text" name="Email" id="Email" placeholder="Ingrese el correo" ng-model="fr_persona.Email" > </div><div class="input col3"> <label>Nivel de Acceso</label> <select id="aceeso" ng-model="fr_persona.acceso" > <option value="A">Administrador</option> <option value="B">Supervisor</option> <option value="C">Usuario</option> </select> </div><div class="input col3"> <label>Estatus</label> <select id="estatus" ng-model="fr_persona.estatus" > <option value="A">Activo</option> <option value="I">Inactivo</option> </select> </div><div class="input col3"> <label>Contraseña</label> <input type="password" name="pass" id="pass" placeholder="Ingrese el Contraseña" ng-model="fr_persona.pass" > </div></form> </div></div>
